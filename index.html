<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="logo">
            <img src="apple.png" alt="learn with sumit" >

        </div>
        <h1>TO-DO APP</h1>
        <form class=" new-task-container box">
            <label for="new-task">Add New Task</label>
            <input type="text" id="new-task"/>
            <input type="submit" id="addTask" value="Add Task"/>
        </form>

        <div class="todo-list box">
            <h2>Incomplete Tasks</h2>
            <ul id="items">
                <li class="item">
                    <input type="checkbox"/> <label>Task Name</label>
                </li>
                <li class="item"> 
                    <input type="checkbox" /> <label>Task Name</label>
                </li>
                <li class="item"> 
                    <input type="checkbox" /> <label>Task Name</label>
                </li>
            </ul>
        </div>

        <div class="complete-list box">
            <h2>Completed Task</h2>
            <ul>
                <li class="item">
                    Task name
                    <button class="delete">Delete</button>
                </li>
            </ul>
        </div>
    </section>
    


    <script src="script.js"></script>
</body>
</html>
